        <main>
            <section id = "experiments">
              <h1>Experiments</h1>
              <section id = "req_template">
                <h2>template</h2>
                <template id="card-template">
                  <article>
                    <h3>Template Card</h3>
                    <p>Card Info</p>
                  </article>
                </template>
              </section>

              <section id ="req_picture">
                <h2>picture</h2>
                <picture>
                  <source srcset="https://via.placeholder.com/640x360.webp" type="image/webp" />
                  <source srcset="https://via.placeholder.com/640x360.jpg" type="image/jpeg" />
                  <img src="https://via.placeholder.com/640x360" width="640" height="360" alt="test image" />
                </picture>
              </section>

              <section id = "req_audio">
                <h2>audio & source</h2>
                <audio controls>
                  <source src="data:audio/mp3;base64,//8=" type="audio/mpeg" />
                </audio>
              </section>

              <section id = "req_video">
                <h2>video</h2>
                <video width="320" height="180" controls>
                  <source src="data:video/mp4;base64,//8=" type="video/mp4" />
                </video>
              </section>

              <section id = "req_canvas">
                <h2>canvas></h2>
                <canvas id="c" width="200" height="80"></canvas>
                <script>
                  const ctx = document.getElementById('c').getContext('2d');
                  ctx.fillStyle = '#777';
                  ctx.fillRect(10, 10, 180, 60);
                  ctx.fillStyle = '#fff';
                  ctx.fillText('Canvas demo', 50, 45);
                </script>
              </section>
            </section>
